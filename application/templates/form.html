{% extends "layout.html" %}
{% block title %}Form{% endblock %}
{% block content %}
    <div class="container">
        <div class="row p-5">
            <div class="col-1"></div>
            <div class="col-10 border p-3">
                <h1 class="text-center">Form</h1>
                <form action="api" method="post">
                    <label for="channel_id">channel_id:</label><br/>
                    <input type="text" id="channel_id" name="channel_id"><br/>
                    <label for="authorization_code">authorization_code:</label><br/>
                    <input type="text" id="authorization_code" name="authorization_code"><br/>
                    <!-- Lägg till fält här -->
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </form>
            </div>    
            <div class="col-1"></div>
        </div>
    </div>
{% endblock %}
